<!-- Модальное окно -->
<div class="modal__backdrop is-hidden" data-modal>
    <div class="modal__window">
        <button class="modal__close" type="button" data-modal-close>
            <svg class="#" width="18" height="18">
                <use href="./images/svg-img/sprite.svg#icon-close-btn"></use>
            </svg>
        </button>
        <form class="modal__form" action="#">
        <p class="modal__form-description">Оставьте свои данные, мы вам перезвоним</p>
            <label class="modal__form-field">
                Имя
                <span class="modal__form-icon-wrapper">
            <input type="text" name="user-name" class="modal__form-input" minlength="2" required>
            <svg class="modal__form-icon" width="12" height="12">
                <use href="./images/svg-img/sprite.svg#icon-form-user"></use>
            </svg>
        </span>
            </label>
            <label class="modal__form-field">
                Телефон
                <span class="modal__form-icon-wrapper">
            <input type="tel" name="user-phone" class="modal__form-input" required 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="063-111-11-11">
            <svg class="modal__form-icon" width="13" height="13">
                <use href="./images/svg-img/sprite.svg#icon-form-phone"></use>
            </svg>
        </span>
            </label>
            <label class="modal__form-field">
                Почта
                <span class="modal__form-icon-wrapper">
            <input type="email" name="user-email" class="modal__form-input" required>
            <svg class="modal__form-icon" width="15" height="12">
                <use href="./images/svg-img/sprite.svg#icon-form-messege"></use>
            </svg>
        </span>
            </label>
            <label class="modal__form-field">
                Комментарий
                <textarea name="user-comment" class="modal__form-comment" placeholder="Введите текст"></textarea>
            </label>
            <input type="checkbox" name="user-policy" class="modal__form-checkbox visually-hid" id="checkbox-policy" >
            <label for="checkbox-policy" class="modal__form-checkbox-policy">Соглашаюсь с рассылкой и принимаю
                <a class="modal__form-checkbox-policy-link" href="">Условия договора</a></label>
                <button type="submit" class="modal__form-btn">Отправить</button>
        </form>
    </div>
</div>
